<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            border-radius: 1rem 1rem 0 0;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="login-header">
                        <h2><i class="bi bi-book"></i> Biblioteca Digital</h2>
                        <p class="mb-0">Acesse sua conta</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensagens -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> Email ou senha incorretos
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i> Logout realizado com sucesso
                        </div>
                        <div th:if="${mensagem}" class="alert alert-success">
                            <i class="bi bi-check-circle"></i> <span th:text="${mensagem}"></span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="seu@email.com" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="senha" name="senha" 
                                           placeholder="Sua senha" required>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                                <label class="form-check-label" for="remember">Lembrar de mim</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </button>
                        </form>

                        <hr>
                        
                        <div class="text-center">
                            <p class="mb-0">Não tem uma conta?</p>
                            <a th:href="@{/register}" class="btn btn-outline-primary mt-2">
                                <i class="bi bi-person-plus"></i> Criar Conta
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <a th:href="@{/}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Voltar ao início
                        </a>
                    </div>
                </div>
                
                <!-- Info para desenvolvimento -->
                <div class="card mt-3 bg-light">
                    <div class="card-body small">
                        <strong><i class="bi bi-info-circle"></i> Credenciais de teste:</strong>
                        <br>Admin: admin@biblioteca.com / admin123
                        <br>Usuário: joao@email.com / 123456
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
