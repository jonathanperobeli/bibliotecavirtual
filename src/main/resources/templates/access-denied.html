<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - Biblioteca Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-card {
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card error-card text-center">
                    <div class="card-body p-5">
                        <i class="bi bi-shield-x text-danger display-1"></i>
                        <h1 class="mt-4">403</h1>
                        <h3>Acesso Negado</h3>
                        <p class="text-muted">Você não tem permissão para acessar esta página.</p>
                        <hr>
                        <div class="d-grid gap-2">
                            <a th:href="@{/dashboard}" class="btn btn-primary">
                                <i class="bi bi-speedometer2"></i> Ir para Dashboard
                            </a>
                            <a th:href="@{/}" class="btn btn-outline-secondary">
                                <i class="bi bi-house"></i> Página Inicial
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
